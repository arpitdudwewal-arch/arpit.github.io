<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey You ðŸ’•</title>

  <!-- Cute fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Quicksand', sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px 35px;
      border-radius: 28px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: pop 0.6s ease;
      position: relative;
    }

    @keyframes pop {
      from {
        transform: scale(0.85);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 2.5em;
      margin-bottom: 8px;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0 25px;
    }

    h2 {
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 6px 15px rgba(255,77,109,0.4);
    }

    .yes:hover {
      transform: scale(1.08);
    }

    .no {
      background: #f2f2f2;
      position: absolute;
      right: 0;
    }

    #dateBox, #result {
      display: none;
      margin-top: 30px;
      animation: fade 0.4s ease;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 16px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey You ðŸ’•</h1>
    <p>Iâ€™ve been meaning to ask you somethingâ€¦</p>

    <h2>Will you go on a date with me?ðŸŒ»</h2>

    <div class="buttons">
      <button class="yes" onclick="showDate()">Yes ðŸ’–</button>
      <button class="no" onmouseover="moveNo(this)">Hmm ðŸ™ˆ</button>
    </div>

    <div id="dateBox">
      <p>Pick a day weâ€™ll remember ðŸ’Œ</p>
      <input type="date" id="date">
      <br><br>
      <button class="yes" onclick="confirmDate()">Itâ€™s a date âœ¨</button>
    </div>

    <div id="result">
      <h2>Yayyyy!! ðŸ¥°</h2>
      <p>Iâ€™m already excited ðŸ’•</p>
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    </div>
  </div>

  <script>
    function showDate() {
      document.getElementById("dateBox").style.display = "block";
    }

    function confirmDate() {
      const date = document.getElementById("date").value;
      if (!date) {
        alert("Choose a date first ðŸ’–");
        return;
      }
      document.getElementById("dateBox").style.display = "none";
      document.getElementById("result").style.display = "block";
    }

    function moveNo(btn) {
      const x = Math.random() * 180 - 90;
      const y = Math.random() * 40 - 20;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
