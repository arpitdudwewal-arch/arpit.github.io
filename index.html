<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      color: #ff4f8b;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 45px 55px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(255, 79, 139, 0.25);
      z-index: 2;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-bottom: 25px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2em;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      font-family: 'Quicksand', sans-serif;
    }

    #yesBtn {
      background: #ff77a9;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 119, 169, 0.4);
    }

    #noBtn {
      background: #f3a6c8;
      color: white;
    }

    /* Nervous shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: float 7s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    img {
      max-width: 260px;
      border-radius: 25px;
      margin: 25px 0;
      box-shadow: 0 15px 30px rgba(255, 79, 139, 0.4);
    }

    .letter {
      max-width: 500px;
      font-size: 1.1em;
      line-height: 1.6;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">

  <!-- Romantic music (hidden) -->

</html>
